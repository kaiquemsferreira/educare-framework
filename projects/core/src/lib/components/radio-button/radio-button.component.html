<main class="radio-button-component">
  <input type="radio" [id]="inputId" [name]="name" [value]="value"
         [checked]="checked" (change)="onChange.emit(value)"/>

  <label [for]="inputId" class="custom-radio">
    <span class="custom-radio-indicator"></span>

    <div class="radio-button-content">
      <section class="text-section">
        <h1>{{ title }}</h1>
        <span>{{ text }}</span>
      </section>

      <span class="radio-button-tag" *ngIf="tag; else emptyTag">{{ tag }}</span>
      <ng-template #emptyTag>
        <span class="radio-button-tag invisible">placeholder</span>
      </ng-template>
    </div>
  </label>
</main>
